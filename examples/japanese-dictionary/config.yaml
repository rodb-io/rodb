inputs:
  - xml:
      name: dictionary
      path: ./JMdict.xml
      recordXpath: "//entry"
      columns:
        - name: writing
          parser: string
          xpath: "string(//keb[1])"
        - name: reading
          parser: string
          xpath: "string(//reb[1])"
        - name: translation
          parser: string
          xpath: "string(//gloss[not(@xml:lang)][1])"
indexes:
  - memoryMap:
      name: index
      input: dictionary
      columns:
        - writing
        - reading
outputs:
  - jsonArray:
      name: output
      input: dictionary
      parameters:
        word:
          column: writing
          index: index
          parser: string
services:
  - http:
      name: service
      listen: ":80"
      errorsType: application/json
      routes:
        - path: "/"
          output: output
