indexes:
  - name: defaultIndex
    type: map
    input: defaultInput
    properties:
      - id
      - name
  - name: defaultIndexWildcard
    type: wildcard
    path: ./wildcard.rodb
    input: defaultInput
    ignoreCase: true
    properties:
      - name
  - name: defaultIndexSqlite
    type: sqlite
    dsn: ./sqlite.rodb
    input: defaultInput
    properties:
      - name: id
        collate: binary
      - name: name
        collate: nocase
  - name: defaultIndexFts5
    type: fts5
    dsn: ./fts5.rodb
    input: defaultInput
    prefix: [2, 3] # https://www.sqlite.org/fts5.html#prefix_indexes
    tokenize: "unicode61 remove_diacritics 0 tokenchars '-_'" # https://www.sqlite.org/fts5.html#tokenizers
    properties:
      - id
      - name
