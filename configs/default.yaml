outputs:
  # TODO autogenerated API doc output?
  defaultGraphqlOutput:
    graphql:
      services:
        - defaultService
      endpoint: "/"
      # TODO configuration
  defaultJsonArrayOutput:
    jsonArray:
      services:
        - defaultService
      endpoint: "/dummies"
      limit:
        default: 100
        max: 1000
        param: "limit"
      offset:
        param: "offset"
      search:
        id:
          index: defaultIndex
        name:
          index: defaultIndex
        # TODO sorting
  defaultJsonObjectOutput:
    jsonObject:
      input: defaultInput
      index: defaultIndex
      services:
        - defaultService
      endpoint: "/dummies/?"
      relationships:
        mySubProperty:
          input: defaultInput
          index: defaultIndex
          isArray: false
          match:
            - parentColumn: id
              childColumn: id
          relationships:
            mySubSubProperty:
              input: defaultInput
              index: defaultIndex
              isArray: true
              match:
                - parentColumn: id
                  childColumn: id
          # TODO relationship sorting?
      parameters:
        - column: id
          parser: integer
