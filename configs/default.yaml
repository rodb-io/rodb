parsers:
	# TODO test the parsers
  defaultInteger:
    integer:
      ignoreCharacters: ", .â‚¬$"
  defaultFloat:
    float:
      decimalSeparator: "."
      ignoreCharacters: ", "
  defaultBoolean:
    boolean:
      trueValues: ["true", "1", "yes", "TRUE", "YES"]
      falseValues: ["false", "0", "no", "FALSE", "NO", ""]
sources:
  defaultSource:
    filesystem:
      path: ./
  # TODO S3 source
  # TODO http source
inputs:
  defaultInput:
    csv:
      source: defaultSource
      path: ./dummy.csv
      ignoreFirstRow: true
      delimiter: ","
      columns:
        - name: id
          parser: defaultInteger
        - name: name
          parser: string
        - name: number
          parser: defaultFloat
        - name: bool
          parser: defaultBoolean
  # TODO xml input
  # TODO json input
  # TODO json rows input
  # TODO database source/input?
indexes:
  defaultIndex:
    memoryMap:
      input: defaultInput
      columns:
        - id
        - name
  # TODO stored indexes (bson or msgpack?)
  # TODO bleve index
  # TODO lucene index
services:
  defaultService:
    http:
      # TODO add health-checks
      port: 80
  # TODO https service
  # TODO websocket service
  # TODO console (stin pipeable?) service
outputs:
  defaultGraphqlOutput:
    graphql:
      service: defaultService
      endpoint: "/"
      # TODO configuration
  defaultJsonArrayOutput:
    jsonArray:
      service: defaultService
      endpoint: "/dummies"
      limit:
        default: 100
        max: 1000
        param: "limit"
      offset:
        param: "offset"
      search:
        id:
          index: defaultIndex
        name:
          index: defaultIndex
        # TODO handle the filters even without index (basic search)
  defaultJsonObjectOutput:
    # TODO test the jsonObject
    # TODO test the parsers
    jsonObject:
      service: defaultService
      input: defaultInput
      endpoint: "/dummies/?"
      parameters:
        - column: id
          parser: integer
      index: defaultIndex
