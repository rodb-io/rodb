parsers:
  defaultInteger:
    integer:
      ignoreCharacters: ", .â‚¬$"
  defaultFloat:
    float:
      decimalSeparator: "."
      ignoreCharacters: ", "
  defaultBoolean:
    boolean:
      trueValues: ["true", "1", "yes", "TRUE", "YES"]
      falseValues: ["false", "0", "no", "FALSE", "NO", ""]
  defaultString:
    string:
      convertFromCharset: ""
sources:
  defaultSource:
    filesystem:
      path: ./
  # TODO S3 source
  # TODO http source
inputs:
  defaultInput:
    csv:
      source: defaultSource
      path: ./dummy.csv
      ignoreFirstRow: true
      delimiter: ","
      columns:
        - name: id
          parser: defaultInteger
        - name: name
          parser: defaultString
        - name: number
          parser: defaultFloat
        - name: bool
          parser: defaultBoolean
  defaultInput2
    csv:
      source: defaultSource
      path: ./dummy2.csv
      ignoreFirstRow: true
      autodetectColumns: true
      delimiter: ","
  # TODO xml input
  # TODO json input
  # TODO json rows input
  # TODO database source/input?
indexes:
  defaultIndex:
    memoryMap:
      dieOnInputChange: true
      input: defaultInput
      columns:
        - id
        - name
  # TODO stored indexes (bson or msgpack?)
  # TODO bleve index
