parsers:
  - integer:
      name: defaultInteger
      ignoreCharacters: ", .â‚¬$"
  - float:
      name: defaultFloat
      decimalSeparator: "."
      ignoreCharacters: ", "
  - boolean:
      name: defaultBoolean
      trueValues: ["true", "1", "yes", "TRUE", "YES"]
      falseValues: ["false", "0", "no", "FALSE", "NO", ""]
  - string:
      name: defaultString
      convertFromCharset: ""
  - json:
      name: defaultJson
inputs:
  - csv:
      name: defaultInput
      path: ./dummy.csv
      dieOnInputChange: true
      ignoreFirstRow: true
      delimiter: ","
      columns:
        - name: id
          parser: defaultInteger
        - name: name
          parser: defaultString
        - name: number
          parser: defaultFloat
        - name: bool
          parser: defaultBoolean
  - csv:
      name: defaultInput2
      path: ./dummy2.csv
      dieOnInputChange: true
      ignoreFirstRow: true
      autodetectColumns: true
      delimiter: ","
  - xml:
      name: defaultInput3
      path: ./dummy.xml
      dieOnInputChange: true
      recordXpath: "//item"
      columns:
        - name: id
          parser: defaultInteger
          xpath: "/id"
        - name: name
          parser: defaultString
          xpath: "string(//name)"
        - name: number
          parser: defaultFloat
          xpath: "/number"
        - name: bool
          parser: defaultBoolean
          xpath: "/bool"
indexes:
  - memoryMap:
      name: defaultIndex
      input: defaultInput
      columns:
        - id
        - name
outputs:
  - graphql:
      name: defaultGraphqlOutput
  - jsonArray:
      name: defaultJsonArrayOutput
      input: defaultInput
      limit:
        default: 100
        max: 1000
        parameter: "limit"
      offset:
        parameter: "offset"
      parameters:
        id:
          column: id
          index: defaultIndex
          parser: integer
        name:
          column: name
          index: defaultIndex
          parser: string
      relationships:
        mySubProperty:
          input: defaultInput
          isArray: false
          match:
            - parentColumn: id
              childColumn: id
              childIndex: defaultIndex
  - jsonObject:
      name: defaultJsonObjectOutput
      input: defaultInput
      relationships:
        mySubProperty:
          input: defaultInput
          isArray: false
          match:
            - parentColumn: id
              childColumn: id
              childIndex: defaultIndex
          relationships:
            mySubSubProperty:
              input: defaultInput
              isArray: true
              match:
                - parentColumn: id
                  childColumn: id
                  childIndex: defaultIndex
              sort:
                - column: id
                  ascending: true
      parameters:
        id:
          column: id
          index: defaultIndex
          parser: integer
services:
  - http:
      name: defaultService
      listen: ":80"
      errorsType: application/json
      routes:
        - path: "/dummies"
          output: defaultJsonArrayOutput
        - path: "/dummies/{id}"
          output: defaultJsonObjectOutput
