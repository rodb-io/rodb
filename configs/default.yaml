sources:
  defaultSource:
    filesystem:
      path: ./
inputs:
  defaultInput:
    csv:
      source: defaultSource
      path: ./dummy.csv
      ignoreFirstRow: true
      delimiter: ","
      columns:
        - name: id
          type: integer
          ignoreCharacters: ", .â‚¬$"
        - name: name
          type: string
        - name: number
          type: float
          decimalSeparator: "."
          ignoreCharacters: ", "
        - name: bool
          type: boolean
          trueValues: ["true", "1", "yes", "TRUE", "YES"]
          falseValues: ["false", "0", "no", "FALSE", "NO", ""]
indexes:
  defaultIndexId:
    memoryMap:
      input: defaultInput
      column: id
  defaultIndexName:
    memoryMap:
      input: defaultInput
      column: name
services:
  defaultService:
    http:
      port: 80
outputs:
  defaultGraphqlOutput:
    graphql:
      service: defaultService
      endpoint: "/"
      # TODO configuration
  defaultJsonArrayOutput:
    jsonArray:
      service: defaultService
      endpoint: "/dummies"
      limit:
        default: 100
        max: 1000
        param: "limit"
      offset:
        param: "offset"
      search:
        id:
          index: defaultIndexId
        name:
          index: defaultIndexName
        # TODO how to handle search over multiple indexes?
  defaultJsonObjectOutput:
    jsonObject:
      service: defaultService
      endpoint: "/dummies/?"
      index: defaultIndexName
