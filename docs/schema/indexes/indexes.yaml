$id: https://rodb.io/schema/indexes/indexes.yaml
$schema: http://json-schema.org/draft-07/schema#
type: array
title: Indexes
description: |
  An index allows RODB to retrieve specific records using given search criterias.
  Indexes are especially useful when handling large input data or specific search requirements (full-text search for example).
examples:
  - |
    indexes:
      - name: userId
        type: map
        input: users
        properties:
          - id
      - name: name
        type: sqlite
        dsn: ":memory:"
        input: users
        properties:
          - name: firstName
            collate: nocase
          - name: lastName
            collate: nocase
items:
  type: object
  anyOf:
    - $ref: ./map.yaml
    - $ref: ./sqlite.yaml
    - $ref: ./fts5.yaml
    - $ref: ./wildcard.yaml
    - $ref: ./noop.yaml
