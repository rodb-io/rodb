$schema: http://json-schema.org/draft-07/schema#
type: array
description: |
  # Inputs
  An input defines the data source and format to be used in RODB.
  It also defines how to translate each record in the data source to an internal structure to be used in RODB.

  RODB only ever reads the input files from the filesystem.
  Other data sources (NFS, SSH, S3...) should be handled by mounting them in the filesystem using external tools.

  ### Example:
  ```yaml
  inputs:
    - name: cities
      type: csv
      path: ./cities.csv
      ignoreFirstRow: true
      columns:
        - name: name
          parser: string
        - name: prefecture
          parser: string
        - name: population
          parser: integer
    - name: countries
      type: json
      path: ./countries.json
  ```
items:
  anyOf:
    - $ref: ./csv.yaml
      title: CSV
    - $ref: ./json.yaml
      title: JSON
    - $ref: ./xml.yaml
      title: XML
