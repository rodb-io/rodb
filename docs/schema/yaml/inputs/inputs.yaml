$id: https://rodb.io/schema/yaml/inputs/inputs.yaml
$schema: http://json-schema.org/draft-07/schema#
type: array
description: |
  # Inputs
  An input defines the data source and format to be used in RODB.

  ### Example:
  ```yaml
  inputs:
    - name: cities
      type: csv
      path: ./cities.csv
      ignoreFirstRow: true
      columns:
        - name: name
          parser: string
        - name: prefecture
          parser: string
        - name: population
          parser: integer
    - name: countries
      type: json
      path: ./countries.json
  ```
items:
  anyOf:
    - $ref: ./csv.yaml
      title: CSV
    - $ref: ./json.yaml
      title: JSON
    - $ref: ./xml.yaml
      title: XML
