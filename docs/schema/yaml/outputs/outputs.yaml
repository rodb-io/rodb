$id: https://rodb.io/schema/yaml/outputs/outputs.yaml
$schema: http://json-schema.org/draft-07/schema#
type: array
description: |
  # Outputs
  An output defines the output format of the data, how to search for it, and any relationship between it.

  ### Example:
  ```yaml
  outputs:
    - name: venuesList
      type: jsonArray
      input: venues
      parameters:
        city:
          property: city
          index: venueAddress
          parser: string
    - name: venue
      type: jsonObject
      input: venues
      parameters:
        id:
          property: id
          index: venueIds
          parser: integer
  ```
items:
  anyOf:
    - $ref: ./json-object.yaml
      title: JSON Object
    - $ref: ./json-array.yaml
      title: JSON Array
